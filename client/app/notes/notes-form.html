<form ng-submit="save()" novalidate>
	<p>
		<input type="text" name="title" required="" id="note_title" placeholder="Title your note" ng-model="note.title" />
		<span style="color:red" ng-show="note.$dirty && note.$invalid">
			<span ng-show="note.$error.required">Title is required.</span>
		</span>
	</p>
	<p>
		<text-angular name="body_html" required="" placeholder="Just start typing..." ta-toolbar="[
			['bold', 'italics', 'underline'],
			['ul', 'ol', 'indent', 'outdent'],
			['html'],
			['insertLink']]" ng-model="note.body_html"></text-angular>
	</p>
	<div class="form-actions">
		<input type="submit" name="commit" value="{{note._id ? 'Save Changes' : 'Create New Note'}}" class="btn btn-default" />
		<a ng-click="delete()" ng-show="note._id" class="btn">
			<i class="fa fa-trash-o"></i>
		</a>
	</div>
	<p></p>
</form>
