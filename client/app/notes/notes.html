<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <nav id="sidebar">
        <button class="new-note btn btn-default">
          New Note
        </button>
        <ul id="notes">
          <li ng-repeat="note in notes">
            {{ note.title }}
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-xs-8">
      <main>
        <div ui-view></div>
      </main>
    </div>
  </div>
</div>
