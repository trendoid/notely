<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <nav id="sidebar">
        <button class="new-note btn btn-default" ui-sref="notes.form({ noteId: undefined })">
          New Note
        </button>
        <ul id="notes">
          <li ng-repeat="note in notes | orderBy: '-updated_at' track by note._id">
            <a class="note" ui-sref="notes.form({ noteId: note._id })">{{ note.title }}</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-xs-8">
      <main>
        <div ui-view></div>
      </main>
    </div>
  </div>
</div>
